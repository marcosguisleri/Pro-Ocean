        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">

        <link rel="stylesheet" href="assets/css/cadastro.css">

    </head>

    <body>
    
        <div class="container">

            <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between mb-4">
    
              <div class="col-md-3 mb-2 mb-md-0">
    
                <a href="index.html" class="d-inline-flex link-body-emphasis text-decoration-none">
    
                    <img src="assets/img/logopng.png" class="bi me-2" width="150" height="140" role="img">
    
                </a>
    
              </div>
        
              <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
    
                <li><a href="#" class="nav-link px-2 link-dark">Notícias</a></li>
    
                <li><a href="#" class="nav-link px-2 link-dark">Nossos Projetos</a></li>
    
                <li><a href="galeria.html" class="nav-link px-2 link-dark">Galeria</a></li>
    
                <li><a href="sobre.html" class="nav-link px-2 link-dark">Quem Somos</a></li>
    
                <li><a href="#" class="nav-link px-2 link-dark">Contato</a></li>
    
              </ul>
        
              <div class="col-md-3 text-end">
    
                <a href="cadastro.html"><button type="button" class="btn btn-primary rounded-pill">Cadastrar-se</button></a>
    
              </div>
    
            </header>
    
        </div>

        <main>

            <div class="container" id="login">

				<div class="py-5 text-center">
		  
					<h2 class="text-body-emphasis">Entre na sua conta <i class="bi bi-people"></i></h2>
							  
				</div>

                <form class="" method="" action="#">

                    <div class="row d-flex justify-content-center">
            
                        <div class="col-sm-12 col-md-5">
            
                            <div class="mb-3">
            
                                <label for="formGroupExampleInput" class="form-label" id="tituloform">USUÁRIO:</label>
            
                                <input type="text" name="username" class="form-control shadow p-2 mb-2 bg-body rounded border border-primary rounded-pill" id="formGroupExampleInput" placeholder="Digite seu username..." required>
            
                            </div>
                                
                        </div>
            
                    </div>
                            
                    <div class="row d-flex justify-content-center">
            
                            <div class="col-sm-12 col-md-5">
            
                                <div class="mb-3">
            
                                    <label for="formGroupExampleInput2" class="form-label" id="tituloform">SENHA</label>
            
                                    <input type="password" name="senha" required class="form-control shadow p-2 mb-2 bg-body rounded border border-primary rounded-pill" id="formGroupExampleInput2" placeholder="Digite sua senha...">
            
                                </div>
            
                            </div>
                            
                    </div>
            
                    <div class="row d-flex justify-content-center">
            
                            <div class="col-sm-12 col-md-5">
            
                                <div class="mb-3">
            
                                    <a href="cadastro.html" class="link-primary" id="links">Não possui uma conta?</a>
            
                                </div>
            
                            </div>
                            
                    </div>
            
                    <div class="row d-flex justify-content-center">
            
                            <div class="col-sm-12 col-md-5">
            
                                <div class="mb-3 ">
            
                                    <button class="w-100 btn btn-outline-primary rounded-pill" type="submit"  value="entrar" name="entrar">Continuar</button>
                                        
                                </div>
            
                            </div>
                            
                    </div>

				</form>
					
			</div>   
            
        </main>

        <div class="container fixed-bottom">
        
            <footer class="py-3 my-4 border-top" style="text-align: center;">
    
              <div>
    
                <span class="mb-3 mb-md-0 text-body-secondary">&copy; 2023 <strong>Pro Ocean</strong>, Inc</span>
    
              </div>
    
            </footer>
    
        </div>

    </body>
    
</html>
