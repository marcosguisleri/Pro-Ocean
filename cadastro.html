<!doctype html>
<html lang="pt_br">  

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="shortcut icon" href="assets/img/loguinho.ico" type="image/x-icon">

        <title>Cadastre-se</title>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

        <link rel="stylesheet" href="assets/css/cadastro.css">

    </head>

    <body>
    
        <div class="container">

            <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between mb-4">
    
              <div class="col-md-3 mb-2 mb-md-0">
    
                <a href="index.html" class="d-inline-flex link-body-emphasis text-decoration-none">
    
                    <img src="assets/img/logopng.png" class="bi me-2" width="150" height="140" role="img">
    
                </a>
    
              </div>
        
              <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
    
                <li><a href="#" class="nav-link px-2 link-dark">Notícias</a></li>
    
                <li><a href="#" class="nav-link px-2 link-dark">Nossos Projetos</a></li>
    
                <li><a href="galeria.html" class="nav-link px-2 link-dark">Galeria</a></li>
    
                <li><a href="sobre.html" class="nav-link px-2 link-dark">Quem Somos</a></li>
    
                <li><a href="#" class="nav-link px-2 link-dark">Contato</a></li>
    
              </ul>
        
              <div class="col-md-3 text-end">

                <a href="login.html"><button type="button" class="btn btn-outline-primary me-2 rounded-pill">Entrar</button></a>
    
              </div>
    
            </header>
    
        </div>

        <main>

            <div class="container">
        
                <div class="text-center">
        
                    <figure class="figure">
            
                        <img src="assets/img/logopng-removebg-preview.png" class="figure-img img-fluid rounded" alt="logo" width="235" height="200">
            
                    </figure>
            
                    <h2>Cadastre-se</h2>
            
                    <p class="lead">Preencha o formulário abaixo, e torne-se mais um combatente na proteção da vida no oceano pela <b>Pro Ocean!</b></p>
        
                </div>
        
                <div class="col-md-12 col-lg-12 py-4"> <!-- Div do form -->
        
                    <form id="form">
        
                        <div class="row">
        
                            <div class="col-sm-12 col-md-6 col-lg-6">
            
                                <label for="email" class="form-label">E-MAIL:</label>
                
                                <div>
                
                                    <input type="email" class="form-control shadow p-2 mb-2 bg-body rounded border border-primary rounded-pill" id="email" placeholder="Digite seu e-mail...">

                                </div>
            
                            </div>
            
                            <div class="col-sm-12 col-md-6 col-lg-6">
            
                                <label for="senha" class="form-label">SENHA:</label>
            
                                <div>
            
                                    <input type="password" class="form-control required shadow p-2 mb-2 bg-body rounded border border-primary rounded-pill" id="senha" placeholder="Crie uma senha..." name="senha">
                                    <span class="span-required">Digite uma senha com no mínimo 8 caracteres</span>

                                </div>
            
                            </div>
            
                        </div>

                        <div class="text-center mt-4">

                            <a href="login.html" id="link">Já possui uma conta?</a>

                        </div>
        
                        <hr class="my-4">
        
                        <button class="w-100 btn btn-outline-primary btn-lg rounded-pill" type="submit">Continuar</button>
        
                    </form>
        
                </div>

            </div>   
            
        </main>

        <div class="container">
        
            <footer class="py-3 my-4 border-top" style="text-align: center;">
    
              <div>
    
                <span class="mb-3 mb-md-0 text-body-secondary">&copy; 2023 <strong>Pro Ocean</strong>, Inc</span>
    
              </div>
    
            </footer>
    
        </div>
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    </body>
    
</html>
